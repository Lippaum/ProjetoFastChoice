<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
         <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    </h:head>
    <h:body>
        <div class="row" > 
                <div class="col-md-4">
        <h:form><br/><br/>
            <h:panelGrid columns="2">  
                <h4> ID:</h4> <h:outputText class="form-control input-md" value="#{clientesBean.cliente.id}"/>
                <h4>Usuário:</h4> <h:inputText class="form-control input-md" value="#{clientesBean.cliente.usuario}"/>
                <h4>Email: </h4><h:inputText class="form-control input-md" value="#{clientesBean.cliente.email}"/>
                <h4>Senha: </h4><h:inputSecret class="form-control input-md" value="#{clientesBean.cliente.senha}"/>
                <h4> Confirmação de senha: </h4><h:inputSecret class="form-control input-md" value="#{clientesBean.cliente.confSenha}"/>
                <h:inputHidden/>
                <h:commandButton value="Atualizar" class="btn btn-success" action="#{clientesBean.atualizarCliente()}"/>
            </h:panelGrid>

        </h:form>
                </div>
        </div>
    </h:body>
</html>
