<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     >
  <head>
    <title>
      Bootstrap 101 Template
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <h:form class="form-horizontal">
      <fieldset>
        <!--  Form Name -->
        <legend>
          Tela de Cadastro
        </legend>
        <h:panelGrid columns="2">
            <h:commandButton value="Cadastrar"  action="#{clientesBean.adicionarCliente}"/>
        </h:panelGrid>
        <!--  Text input -->
        <div class="form-group">
          <h4>Usuário</h4> <h:inputText id="nome" 
            class="form-control input-md" value="#{clientesBean.cliente.usuario}"  />
        </div>
        <!--  Text input -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Email:</label>
          <div class="col-md-4">
            <input id="textinput_" name="textinput" type="text"
            class="form-control input-md" />
          </div>
        </div>
        <!--  Password input -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Senha:</label>
          <div class="col-md-4">
            <input id="passwordinput" name="passwordinput" type="password"
            class="form-control input-md" />
          </div>
        </div>
        <!--  Password input -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">ConfirmaÃ§Ã£o
          da senha:</label>
          <div class="col-md-4">
            <input id="passwordinput_" name="passwordinput" type="password"
            class="form-control input-md" />
          </div>
        </div>
       
        <!--  Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="cadastrar"></label>
          <div class="col-md-8">
           
            <button id="cadastrar" name="cadastrar" class="btn btn-danger">Cancelar</button>
            <button id="button2id" name="button2id" class="btn btn-success">Cadastrar</button>
          </div>
        </div>
         <br/><br/> <h:dataTable styleClass="table table-striped" value="#{clientesBean.listaClientes()}" var="tabela" border="1"><br/><br/>
                <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                    <h:outputText value="#{tabela.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    USUÁRIO
                </f:facet>
                <h:outputText value="#{tabela.usuario}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    EMAIL
                </f:facet>
                   <h:outputText value="#{tabela.email}" />
            </h:column>
                <h:column>
                <f:facet name="header">
                    AÇÕES
                </f:facet>
                    <h:commandLink value="Remover //" action="#{clientesBean.removerCliente(tabela)}"/>
                     <h:commandLink value=" Editar" action="#{clientesBean.carregarCliente(tabela)}"/>
                    
            </h:column>
            </h:dataTable>
        
      </fieldset>
    </h:form>
     
      
      <script src="http://code.jquery.com/jquery.js"
    type="text/javascript"></script> <script>
    src="js/bootstrap.min.js" type="text/javascript" xml:space="preserve"></script>
  </body>
</html>
