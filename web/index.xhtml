    <h:body>
        <center>
        <h:form><br/><br/>
            <h1>Cadastro de Clientes</h1>  <br/><br/>
            <h:panelGrid columns="2">
                
                <h4>Usuário</h4> <b:inputText id="nome" value="#{clientesBean.cliente.usuario}" />
                <h4> Email: </h4> <b:inputText id="email" value="#{clientesBean.cliente.email}" />
                <h4>Senha: </h4> <b:inputSecret id="senha" value="#{clientesBean.cliente.senha}" />
                <h4> Confirmação de senha: </h4>  <b:inputSecret id="confSenha" value="#{clientesBean.cliente.confSenha}" />
            <h:inputHidden/>
            
            <b:commandButton value="Cadastrar" look="success" action="#{clientesBean.adicionarCliente}"/>
            </h:panelGrid>
            
          
          
            <br/><br/> <h:dataTable styleClass="table table-striped" value="#{clientesBean.listaClientes()}" var="tabela" border="1"><br/><br/>
                <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                    <h:outputText value="#{tabela.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    USUÁRIO
                </f:facet>
                <h:outputText value="#{tabela.usuario}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    EMAIL
                </f:facet>
                   <h:outputText value="#{tabela.email}" />
            </h:column>
                <h:column>
                <f:facet name="header">
                    AÇÕES
                </f:facet>
                    <h:commandLink value="Remover //" action="#{clientesBean.removerCliente(tabela)}"/>
                     <h:commandLink value=" Editar" action="#{clientesBean.carregarCliente(tabela)}"/>
                    
            </h:column>
            </h:dataTable>
           
        </h:form>
        </center>
